 ハハハハさんが、Emacs用tdiary-mode(本体に添付)をxyzzyに移植されました。Windowsから日記を更新しているxyzzyユーザには朗報です。もとのtdiary-modeよりも機能拡張されているようです。
面白いのは、作者のハハハハさん自身は(まだ)tDiaryで日記をつけていないという点です:-)
